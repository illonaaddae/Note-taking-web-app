<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Note | Note-taking App</title>
    <link rel="stylesheet" href="./styles/tokens.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <style>
      .shared-note-container {
        max-width: 600px;
        margin: 3rem auto;
        background: var(--bg-primary);
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 2rem;
      }
      .shared-note-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .shared-note-content {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 1.5rem;
        white-space: pre-wrap;
      }
      .shared-note-tags {
        margin-bottom: 1rem;
      }
      .shared-note-tag {
        display: inline-block;
        background: var(--brand-primary);
        color: #fff;
        border-radius: 8px;
        padding: 0.2em 0.8em;
        font-size: 0.95em;
        margin-right: 0.5em;
        margin-bottom: 0.3em;
      }
      .shared-note-date {
        color: var(--text-secondary);
        font-size: 0.95em;
      }
      .shared-note-error {
        color: var(--danger);
        text-align: center;
        margin-top: 2rem;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="shared-note-container" id="shared-note-container">
      <div class="shared-note-loading">Loading note...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <script type="module" src="./scripts/shared.js"></script>
  </body>
</html>
