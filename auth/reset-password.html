<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="stylesheet" href="../styles/themes.css" />

    <title>Frontend Mentor | Note-taking web app</title>
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card">
        <!-- Brand -->
        <div class="auth-brand">
          <img
            src="../assets/images/logo.svg"
            alt="Notes app logo"
            class="auth-logo"
          />
        </div>

        <!-- Header -->
        <header class="auth-header">
          <h1 class="auth-title">Reset Your Password</h1>
          <p class="auth-subtitle">
            Choose a new password to secure your account.
          </p>
        </header>

        <!-- Reset Password Form -->
        <form class="auth-form" novalidate>
          <!-- New Password -->
          <div class="form-group">
            <label for="password">New Password</label>
            <div class="password-field">
              <input type="password" id="password" name="password" required />
              <button
                type="button"
                class="password-toggle"
                id="password-toggle"
                aria-label="Show password"
              >
                <img
                  src="../assets/images/icon-show-password.svg"
                  alt=""
                  class="show-icon"
                />
                <img
                  src="../assets/images/icon-hide-password.svg"
                  alt=""
                  class="hide-icon"
                />
              </button>
            </div>
            <span class="form-hint">
              <img
                src="../assets/images/icon-info.svg"
                alt=""
                class="hint-icon"
              />
              At least 8 characters
            </span>
          </div>

          <!-- Confirm New Password -->
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <div class="password-field">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                id="confirm-password-toggle"
                aria-label="Show password"
              >
                <img
                  src="../assets/images/icon-show-password.svg"
                  alt=""
                  class="show-icon"
                />
                <img
                  src="../assets/images/icon-hide-password.svg"
                  alt=""
                  class="hide-icon"
                />
              </button>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
      </section>
    </main>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <script type="module" src="../scripts/auth/index.js"></script>
  </body>
</html>
