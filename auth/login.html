<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/themes.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/auth.css" />

    <title>Frontend Mentor | Note-taking web app</title>
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card">
        <!-- Brand -->
        <div class="auth-brand">
          <img
            src="../assets/images/logo.svg"
            alt="Notes app logo"
            class="auth-logo"
          />
        </div>

        <!-- Header -->
        <header class="auth-header">
          <h1 class="auth-title">Welcome to Note</h1>
          <p class="auth-subtitle">Please log in to continue</p>
        </header>

        <!-- Login Form -->
        <form class="auth-form" novalidate>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="form-label-row">
              <label for="password">Password</label>
              <a href="forgot-password.html" class="form-link">Forgot</a>
            </div>

            <div class="password-field">
              <input type="password" id="password" name="password" required />
              <button
                type="button"
                class="password-toggle"
                id="password-toggle"
                aria-label="Show password"
              >
                <img
                  src="../assets/images/icon-show-password.svg"
                  alt=""
                  class="show-icon"
                />
                <img
                  src="../assets/images/icon-hide-password.svg"
                  alt=""
                  class="hide-icon"
                />
              </button>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Divider -->
        <hr class="auth-divider" />

        <!-- Social Login Text -->
        <p class="auth-social-text">Or log in with:</p>

        <!-- Social Login -->
        <button type="button" class="btn btn-outline btn-block btn-google">
          <img src="../assets/images/icon-google.svg" alt="" class="btn-icon" />
          Google
        </button>

        <!-- Divider -->
        <hr class="auth-divider" />

        <!-- Footer -->
        <p class="auth-footer">
          No account yet?
          <a href="signup.html">Sign Up</a>
        </p>
      </section>
    </main>

    <script type="module" src="../scripts/auth/index.js"></script>
  </body>
</html>
