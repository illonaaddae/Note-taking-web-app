<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="stylesheet" href="../styles/themes.css" />

    <title>Frontend Mentor | Note-taking web app</title>
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-card">
        <!-- Brand -->
        <div class="auth-brand">
          <img
            src="../assets/images/logo.svg"
            alt="Notes app logo"
            class="auth-logo"
          />
        </div>

        <!-- Header -->
        <header class="auth-header">
          <h1 class="auth-title">Forgotten your password?</h1>
          <p class="auth-subtitle">
            Enter your email below, and we'll send you a link to reset it.
          </p>
        </header>

        <!-- Forgot Password Form -->
        <form class="auth-form" novalidate>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            />
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
      </section>
    </main>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <script type="module" src="../scripts/auth/index.js"></script>
  </body>
</html>
