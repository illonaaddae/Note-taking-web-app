<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/tokens.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/themes.css" />

    <title>Frontend Mentor | Note-taking web app</title>
  </head>
  <body>
    <div class="app-layout">
      <!-- ===== LEFT SIDEBAR ===== -->
      <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
          <img src="./assets/images/logo.svg" alt="Notes app logo" />
        </div>

        <!-- Navigation -->
        <nav class="sidebar-nav">
          <a href="#" class="nav-item active" data-page="all-notes">
            <img src="./assets/images/icon-home.svg" alt="" class="nav-icon" />
            <span>All Notes</span>
            <img
              src="./assets/images/icon-chevron-right.svg"
              alt=""
              class="nav-arrow"
            />
          </a>
          <a href="#" class="nav-item" data-page="archived">
            <img
              src="./assets/images/icon-archive.svg"
              alt=""
              class="nav-icon"
            />
            <span>Archived Notes</span>
          </a>
        </nav>

        <!-- Tags Section -->
        <div class="sidebar-tags">
          <h3 class="tags-title">Tags</h3>
          <ul class="tags-list" id="sidebar-tags">
            <!-- Tags will be dynamically populated -->
          </ul>
        </div>
      </aside>

      <!-- ===== MOBILE HEADER ===== -->
      <header class="mobile-header">
        <div class="mobile-header-logo">
          <img src="./assets/images/logo.svg" alt="Notes app logo" />
        </div>
      </header>

      <!-- ===== MAIN CONTENT ===== -->
      <main class="main-content">
        <!-- Header -->
        <header class="main-header">
          <h1 class="page-title" id="page-title">All Notes</h1>

          <!-- Search & Settings (Desktop) -->
          <div class="header-actions">
            <div class="search-box">
              <img
                src="./assets/images/icon-search.svg"
                alt=""
                class="search-icon"
              />
              <input
                type="text"
                id="search-input"
                placeholder="Search by title, content, or tags..."
              />
            </div>
            <button class="btn-icon" id="settings-btn" aria-label="Settings">
              <img src="./assets/images/icon-settings.svg" alt="" />
            </button>
          </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
          <!-- Notes List Column -->
          <section class="notes-list-section">
            <!-- Search Results Info (Desktop) -->
            <p class="search-info hidden" id="search-info"></p>

            <!-- Create New Note Button -->
            <button
              class="btn btn-primary btn-create-note"
              id="create-note-btn"
            >
              <img src="./assets/images/icon-plus.svg" alt="" />
              <span>Create New Note</span>
            </button>

            <!-- Notes List -->
            <div class="notes-list" id="notes-list">
              <!-- Notes will be dynamically populated -->
            </div>
          </section>

          <!-- Mobile Search View -->
          <section class="mobile-search-view hidden" id="mobile-search-view">
            <h2 class="mobile-search-title">Search</h2>
            <div class="mobile-search-box">
              <img
                src="./assets/images/icon-search.svg"
                alt=""
                class="search-icon"
              />
              <input
                type="text"
                id="mobile-search-input"
                placeholder="Search by title, content, or tags..."
              />
            </div>
            <p class="mobile-search-info" id="mobile-search-info"></p>
            <div class="mobile-search-results" id="mobile-search-results">
              <!-- Search results will be dynamically populated -->
            </div>
          </section>

          <!-- Mobile Tags View -->
          <section class="mobile-tags-view hidden" id="mobile-tags-view">
            <h2 class="mobile-tags-title">Tags</h2>
            <div class="mobile-tags-list" id="mobile-tags-list">
              <!-- Tags will be dynamically populated -->
            </div>
          </section>

          <!-- Note Detail/Editor Column -->
          <section class="note-detail-section" id="note-detail">
            <!-- Mobile Note Header -->
            <div class="mobile-note-header">
              <button class="btn-back" id="mobile-back-btn">
                <img src="./assets/images/icon-arrow-left.svg" alt="" />
                <span>Go Back</span>
              </button>
              <div class="mobile-note-actions">
                <button
                  class="btn-icon-action"
                  id="mobile-delete-btn"
                  aria-label="Delete note"
                >
                  <img src="./assets/images/icon-delete.svg" alt="" />
                </button>
                <button
                  class="btn-icon-action"
                  id="mobile-archive-btn"
                  aria-label="Archive note"
                >
                  <img src="./assets/images/icon-archive.svg" alt="" />
                </button>
                <button class="btn-text" id="mobile-cancel-btn">Cancel</button>
                <button class="btn-text btn-text-primary" id="mobile-save-btn">
                  Save Note
                </button>
              </div>
            </div>

            <!-- Note Header -->
            <div class="note-header">
              <h2 class="note-title" id="note-title" contenteditable="true">
                Enter a titleâ€¦
              </h2>
            </div>

            <!-- Note Meta -->
            <div class="note-meta">
              <div class="meta-item meta-item-tags">
                <img
                  src="./assets/images/icon-tag.svg"
                  alt=""
                  class="meta-icon"
                />
                <span class="meta-label">Tags</span>
                <div class="tags-selector" id="tags-selector">
                  <div class="tags-selected" id="tags-selected">
                    <span class="tags-placeholder">Add tags...</span>
                  </div>
                  <div class="tags-dropdown hidden" id="tags-dropdown">
                    <div class="tags-dropdown-header">
                      <input
                        type="text"
                        class="tags-search-input"
                        id="tags-search-input"
                        placeholder="Search or create tag..."
                      />
                    </div>
                    <div class="tags-dropdown-list" id="tags-dropdown-list">
                      <!-- Tags will be dynamically populated -->
                    </div>
                    <div class="tags-dropdown-footer">
                      <button
                        type="button"
                        class="btn-add-tag"
                        id="btn-add-tag"
                      >
                        <img src="./assets/images/icon-plus.svg" alt="" />
                        <span>Create new tag</span>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Hidden input to maintain compatibility -->
                <input type="hidden" id="note-tags" />
              </div>
              <div class="meta-item meta-status hidden" id="note-status-row">
                <img
                  src="./assets/images/icon-status.svg"
                  alt=""
                  class="meta-icon"
                />
                <span class="meta-label">Status</span>
                <span class="meta-value" id="note-status">Active</span>
              </div>
              <div class="meta-item">
                <img
                  src="./assets/images/icon-clock.svg"
                  alt=""
                  class="meta-icon"
                />
                <span class="meta-label">Last edited</span>
                <span class="meta-value" id="note-date">-</span>
              </div>
            </div>

            <!-- Note Content -->
            <div class="note-content">
              <textarea
                id="note-content"
                placeholder="Start writing your note..."
              ></textarea>
            </div>

            <!-- Note Actions -->
            <div class="note-actions">
              <button class="btn btn-primary" id="save-note-btn">
                Save Note
              </button>
              <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
            </div>
          </section>

          <!-- Note Actions Sidebar (Desktop) -->
          <aside class="note-actions-sidebar" id="note-actions-sidebar">
            <button class="btn btn-action" id="archive-note-btn">
              <img src="./assets/images/icon-archive.svg" alt="" />
              <span>Archive Note</span>
            </button>
            <button class="btn btn-action" id="delete-note-btn">
              <img src="./assets/images/icon-delete.svg" alt="" />
              <span>Delete Note</span>
            </button>
          </aside>
        </div>
      </main>

      <!-- ===== MOBILE BOTTOM NAV ===== -->
      <nav class="mobile-nav">
        <a href="#" class="mobile-nav-item active" data-page="all-notes">
          <img src="./assets/images/icon-home.svg" alt="" />
          <span>Home</span>
        </a>
        <a href="#" class="mobile-nav-item" data-page="search">
          <img src="./assets/images/icon-search.svg" alt="" />
          <span>Search</span>
        </a>
        <a href="#" class="mobile-nav-item" data-page="archived">
          <img src="./assets/images/icon-archive.svg" alt="" />
          <span>Archived</span>
        </a>
        <a href="#" class="mobile-nav-item" data-page="tags">
          <img src="./assets/images/icon-tag.svg" alt="" />
          <span>Tags</span>
        </a>
        <a href="#" class="mobile-nav-item" data-page="settings">
          <img src="./assets/images/icon-settings.svg" alt="" />
          <span>Settings</span>
        </a>
      </nav>

      <!-- ===== MOBILE FAB (Floating Action Button) ===== -->
      <button class="fab" id="fab-create-note" aria-label="Create new note">
        <img src="./assets/images/icon-plus.svg" alt="" />
      </button>
    </div>

    <!-- ===== CONFIRMATION MODAL ===== -->
    <div class="modal-overlay" id="modal-overlay" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <div class="modal-icon" id="modal-icon">
          <img src="./assets/images/icon-delete.svg" alt="" />
        </div>
        <h2 class="modal-title" id="modal-title">Delete Note</h2>
        <p class="modal-message" id="modal-message">
          Are you sure you want to permanently delete this note? This action
          cannot be undone.
        </p>
        <div class="modal-actions">
          <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
          <button class="btn btn-danger" id="modal-confirm">Delete Note</button>
        </div>
      </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <!-- Seed Data Script (remove after seeding) -->
    <script src="./scripts/seedData.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
